<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="bg">
      <img src="imgs/4.png" alt="" />
      <h1>컴퓨터를 이겨라 !</h1>
      <div class="container">
        <h1 class="computer">컴퓨터</h1>
        <h1>vs</h1>
        <h1 class="user">유저</h1>
      </div>

      <section class="game__container">
        <ul class="user__container">
          <li class="rock">
            <img onclick="add(1)" src="imgs/1.png" alt="" />
          </li>
          <li class="paper">
            <img onclick="add(2)" src="imgs/2.png" alt="" />
          </li>
          <li class="scissors">
            <img onclick="add(3)" src="imgs/3.png" alt="" />
          </li>
        </ul>
      </section>
      <div>
        <h1 class="winer">승자!!</h1>
      </div>
    </div>
  </body>
</html>
